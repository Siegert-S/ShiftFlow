<div class="input-field" [ngClass]="{ 
        'focus': focus,
        'invalid' : isInvalid(),
        'touched': control?.touched
    }">

    <input 
        [type]="type === 'password' ? (hide ? 'password' : 'text') : type" 
        [attr.name]="name" 
        [value]="value"        
        [disabled]="disabled" placeholder=" " 
        (input)="updateValue($event)" 
        (blur)="onBlur()" 
        (focus)="onFocus()" 
    />

    <label [for]="name">{{name | titlecase}}</label>
    @if (type == 'password') {
    <mat-icon (click)="switchPass()">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    }
</div>
<div class="hint" [style.visibility]="hint ? 'visible' : 'hidden'" > {{hint}} </div>
