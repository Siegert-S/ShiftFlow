<div class="login-container">
    <mat-card>
        <mat-card-title class="center-title">Login</mat-card-title>
        <mat-card-content>

            <form [formGroup]="form" (ngSubmit)="submit()">
                <app-my-input 
                    formControlName="email" 
                    name="email" 
                    type="text"
                   
                >
                </app-my-input>

                <app-my-input formControlName="password" name="password" type="password">
                </app-my-input>

                <button type="submit">Login</button>
            </form>

            <!-- <button mat-raised-button color="primary">Einloggen</button>
            </form> -->
        </mat-card-content>
    </mat-card>
</div>
